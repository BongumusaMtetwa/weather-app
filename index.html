<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="background">
    <div class="weather-container">
        <div class="search-area">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./src/images/search.png" alt="search"></button>
        </div>
        <div class="error">Invalid city name</div>
        <div class="weather">
            <img src="./src/images/rain.png" alt="icon" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Johannesburg</h2>
            <div class="weather-info">
                <div class="weather-info-col">
                    <img src="./src/images/humidity.png" alt="icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="weather-info-col">
                    <img src="./src/images/wind.png" alt="icon">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
